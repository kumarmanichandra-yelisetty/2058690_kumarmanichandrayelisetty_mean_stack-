<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add Course</title>
    <script>
        function confirm() {
            alert("Addition command sent!");
        }
    </script>
</head>
<body class="container bg-light text-black">
    <h2 style="font-size: 40px;">Add Course</h2><br>
    <form action="http://localhost:9090/addCourse">
        <label>Course ID: </label>
        <input type="text" name="cid" placeholder="Enter Unique Course ID"> <br/><br>
        <label>Course Name: </label>
        <input type="text" name="cname" placeholder="Enter Course Name"> <br/><br>
        <label>Description: </label>
        <input type="text" name="desc" placeholder="Enter Course Description"> <br/><br>
        <label>Amount: </label>
        <input type="text" name="amount" placeholder="Enter Course Amount"> <br/><br>
        <input class="btn btn-primary" type="submit" value="Add" onclick="confirm()">
        <input class="btn btn-secondary" type="reset" value="Reset"> <br/> <br/>
        <a href="/">Back</a>
    </form>
</body>
</html>
