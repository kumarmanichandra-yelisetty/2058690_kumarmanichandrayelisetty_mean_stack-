<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting with Socket IO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
        var socket = io();
        function sendMsg() {
            let dateNow = new Date().toLocaleTimeString();
            socket.emit("obj", document.getElementById("msg").value);
            let temp = document.getElementById("chat");
            let user = document.getElementById("user").value;
            temp.innerHTML += user + " [" + dateNow + "]: " + document.getElementById("msg").value + "<br/>";
        }
        
        socket.on("obj1",(msgg)=> {
            let temp = document.getElementById("chat");
            let dateNow = new Date().toLocaleTimeString();
            temp.innerHTML += "Server [" + dateNow + "]: " + msgg + "<br/>";
        })
    </script>
</head>
<body class="container bg-light text-black">
    <h2>Chatting with Socket IO</h2>
    <hr/>
    Name   : 
    <input type="text" id="user"> <br><br>
    Message:
    <input type="text" id="msg" style=" min-width:500px; max-width:100%;min-height:50px;height:100%;width:100%;"> <br><br>
    <input class="btn btn-primary" type="submit" value="Send" onclick="sendMsg()"><br><br>
    <hr/>
    <div>
        <p>Chat Box: </p>
        <div style="border:2px solid black; margin-bottom: 10%;width: 1000px;height: auto">
            <p id="chat"></p>
        </div>
    </div>
    
</body>
</html>
