<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Chatting with Socket IO</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
        var socket = io();
        function sendMsg() {
            let user = document.getElementById("user").value;
            let mesg = document.getElementById("msg").value;
            let temp = document.getElementById("chat");
            temp.innerHTML += user + ": " + document.getElementById("msg").value + "<br/>";
            socket.emit("obj", { name: user, message: mesg });
        }
    </script>
</head>
<body class="container bg-light text-black">
    <h2>Chatting with Socket IO using MongoDB to store the chat:</h2>
    <hr/>
    Name: 
    <input type="text" id="user"> <br><br>
    Message:
    <input type="text" id="msg"> <br><br>
    <input class="btn btn-primary" type="submit" value="Send" onclick="sendMsg()">
    <hr/><br>
    <div>
        <p><b>Chat Box:</b> </p>
        <div style="border:3px solid rgb(92, 17, 177); margin-bottom: 10%;">
            <p id="chat"></p>
        </div>
    </div>
    
</body>
</html>
