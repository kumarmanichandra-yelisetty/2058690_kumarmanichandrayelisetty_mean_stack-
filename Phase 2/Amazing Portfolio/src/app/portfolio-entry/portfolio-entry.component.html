<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<div class="all" *ngIf="logged">
  <h2  style="font-size: 45px; margin-top: 100px;">Login Form</h2>
  <form [formGroup]="loginRef" (ngSubmit)="checkUser()">
    <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control" formControlName="user" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" formControlName="pass" placeholder="Password">
    </div>
    <input type="submit" class="btn btn-primary" value="Login"/>
  </form>
  <br/> <br/>
  <input type="button" class="btn btn-primary" value="Sign up" (click)="changePage()"/>
</div>

<div class="all" *ngIf="signed">
  <h2  style="font-size: 45px; margin-top: 100px;">Registration Form</h2>
  <form [formGroup]="signupRef" (ngSubmit)="addUser()">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" formControlName="fname" placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" formControlName="lname" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label>User Name:</label>
      <input type="text" class="form-control" formControlName="user" placeholder="Enter User Name">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" formControlName="pass" placeholder="Password">
    </div>
    <input style="margin-right: 15px;" type="submit" class="btn btn-primary" value="Register"/>
    <input style="margin-left: 15px;" type="reset" class="btn btn-primary" value="Reset"/> <br/> <br/>
      {{msg}}
  </form>
  <input type="button" class="btn btn-primary" value="Login" (click)="changePage()"/>
</div>

<div class="all" *ngIf="portfolio">
  <h2  style="font-size: 45px;">My Portfolio</h2>
  <p>Welcome {{(loginRef.value).user}}</p>
  <form [formGroup]="portRef" (ngSubmit)="addContact()">
    <div class="form-group">
      <label>Contact Name:</label>
      <input type="text" class="form-control" formControlName="cname" placeholder="Enter Contact Name">
    </div>
    <div class="form-group">
      <label>Phone Number:</label>
      <input type="text" class="form-control" formControlName="phone" placeholder="Enter Phone Number">
    </div>
    <input style="margin-right: 15px;" class="btn btn-primary" type="submit" value="Save"/> <br/> <br/>
  </form>
  <input type="button" class="btn btn-primary" value="Contact Details" (click)="showContacts()"/>
  <br/> <br/>
  <aside *ngIf="showing" style="text-align: center;">
      <table class="table table-striped">
        <thead><tr>
          <th scope="col">Name</th>
          <th scope="col">Contact</th>
        </tr></thead>
        <tbody>
          <tr *ngFor="let c of allContacts">
              <td>{{c.name}}</td>
              <td>{{c.phone}}</td>
          </tr>
        </tbody>
      </table>
  </aside>
  <br/> <br/>
  <input type="button" class="btn btn-primary" value="Log Out" (click)="logOut()"/>
</div>
