<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Managers</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Program Managers</h1>

    <h2 class="body">
        <p>Add New Budget</p>
        <form>
            <div class="form-group row">
              <label for="clientname" class="col-sm-2 col-form-label">Client Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="clientname" placeholder="client name">
              </div><br>
            </div>
            <div class="form-group row">
              <label for="projectname" class="col-sm-2 col-form-label">Project Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="projectname" placeholder="project name">
              </div><br>
            </div>
            <div class="form-group row">
                <label for="budget" class="col-sm-2 col-form-label">Budget:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control-plaintext" id="budget" placeholder="budget">
                </div>
              </div>
          </form><br>

          <button type="button" onclick="storeData()" class="btn btn-primary">Add</button>&emsp;&emsp;&emsp;
          <button type="button" onclick="myClear()" class="btn btn-danger">Clear</button><br><br><br>

          <a href="main.html">Back</a>
          
    </h2>  
    
</body>
</html>
